    <title>Online Store</title>

<body>

<header>
<h1 class="text-center">My Tool Store</h1>
</header>

    <!--<a class="navbar-brand" href="#">Price</a>-->

<!--</nav>-->

<br>

<table class="table" id="products">
    <thead class="thead-dark">
        <tr>
            <th class="text-center" scope="col">Title</th>
            <th class="text-center" scope="col">Quantity</th>
            <th class="text-center" scope="col">Price</th>
            <th class="text-center" scope="col">Categories</th>
        </tr>
    </thead>
    <tbody id="insertProducts"></tbody>
</table>

<button class="btn btn-lg btn-block" type="button" id="refresh-data">Refresh</button>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

<script>
(function() {
    "use strict";
    // TODO: Create an ajax GET request for /data/inventory.json

    // TODO: Take the data from inventory.json and append it to the products table
    //       HINT: Your data should come back as a JSON object; use console.log() to inspect
    //             its contents and fields
    //       HINT: You will want to target #insertProducts for your new HTML elements

    $(document).ready(function () {
        $.ajax("data/inventory.json")
            .done(function (data) {
                data.forEach(function(items){
                    $('#products').append('<tr>' +
                        '<td class="text-center">' + items.title +
                        '<td class="text-center">' + items.quantity +
                        '<td class="text-center">' + items.categories +
                        '<td class="text-center">' + '$' + items.price + '/' + 'each');
                });
                console.log(data);
            });
        $('#refresh-data').click(function() {
            location.reload();
        });
    });

})();
</script>

</body>
