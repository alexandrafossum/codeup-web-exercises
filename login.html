<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
            line-height: 2em;

    </style>
    <meta charset="UTF-8">
    <title>Login form</title>
</head>
<body>
    <form method="POST" action="https://request-inspector.glitch.me/">
        <div>
            <label for="username">Username</label>
                <input id="username" name="username" placeholder="username" autofocus="autofocus" required>
            <br>
            <label for="email">Email</label>
                <input id="email" name="email" placeholder="email" required>
            <br>
            <label for="password">Password</label>
                <input id="password" name="password" placeholder="password" required>
        </div>

        <br>
        <input type="checkbox" name="login" placeholder="Keep me signed in for 2 weeks" checked>Keep me signed in for 2 weeks
        <br>
        <br>
        <button type="submit" name="Login" placeholder="login">Submit</button>
    </form>
</body>
</html>
