<!DOCTYPE html>
<html>
<head>
    <title>Konami Code</title>
    <style>
        body {
            background-color: black;
            color: white;
        }

        h1 {
            padding: 0 auto;
            text-align: center;
            font-size: 30px;
        }

        img {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

    </style>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col">
            <h1>Konami Code</h1>
            <div class="image"></div>
        </div>
    </div>
</div>


<script src="js/jquery-2.2.4.js"></script>
<script>
    "use strict";

    // $(document).keyup(function(event){
    //     console.log(event.key);
    // });

    var konami = {
        sequence: [
            "ArrowUp",
            "ArrowUp",
            "ArrowDown",
            "ArrowDown",
            "ArrowLeft",
            "ArrowRight",
            "ArrowLeft",
            "ArrowRight",
            "a",
            "b",
            "Enter"
        ],
        index: 0
    };


    $(document).keydown(function(event) {
        if (konami.sequence[konami.index] === event.key) {
            konami.index++;
        } else {
            konami.index = 0;
        }
        if (konami.index === konami.sequence.length) {
            $("h1").html("You Look Like You're Lots Of Fun");
            doa();
            flashingScreen();
            konami.index = 0;
        }
    });

    var flashingScreen = function() {
        $("body").hover(function() {
            $(this).css("background", "violet");
        }, function() {
            $(this).css("background", "black");
        });
    };

    var doa = function() {
        $(".image").html("<img alt='pete burns' src='img/doa.gif'>");
    }

</script>
</body>
</html>
