<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        h4, h3 {
            color: #f08080;
            font-family: "Courier New";
        }

        form, label {
            font-family: "Andale Mono"
        }
    </style>
    <meta charset="UTF-8">
    <title>Register With Us</title>
</head>
<body>

<h3>Register with Veridian</h3>
<hr>

<form method="POST" action="https://request-inspector.glitch.me/">

    <label for="username">Username: </label>
    <input id="username" name="email" type="text" placeholder="enter your email here">
    <br>
    <label for="password">Password: </label>
    <input id="password" name="password" type="password" placeholder="your password here">

    <hr>

    <h4>Tell us about yourself</h4>

    <textarea rows="5" cols="30" placeholder="Bio"></textarea>

    <hr>

    <h4>How did you hear about us?</h4>

    <label for="answer1">
        Billboard
        <input type="checkbox" name="billboard" placeholder="billboard" id="answer1">
    </label>
    <br>
    <label for="answer2">
        Radio ad
        <input type="checkbox" name="radio_ad" placeholder="radio_ad" id="answer2">
    </label>
    <br>
    <label for="answer3">
        Internet ad
        <input type="checkbox" name="internet_ad" placeholder="internet_ad" id="answer3">
    </label>
    <br>
    <label for="answer4">
        Other
        <input type="checkbox" name="other" placeholder="other" id="answer4">
    </label>

    <hr>

    <h4>What browser are you using?</h4>

    <select name="browser">
        <option value="safari">Safari</option>
        <option value="chrome">Google Chrome</option>
        <option value="mozilla">Mozilla Firefox</option>
        <option value="other">Other</option>
    </select>

    <hr>

    <button type="submit">Register</button>

</form>


</body>
</html>
