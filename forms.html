<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        body {
            background-image: url(img/round.png);
        }


    </style>
    <title>Register With Us</title>
</head>
<body>
    <h4>Sign in</h4>

    <form method="GET" action="https://request-inspector.glitch.me/">
        <p>
            <input type="text" name="email" placeholder="Enter your email here">
            <br>
            <input type="password" name="password" placeholder="Enter your password here"><br>
            <input type="submit" name="submit" placeholder="Submit"
        </p>
    </form>

<hr>
    <form method="GET" action="https://request-inspector.glitch.me/">
        <h4>Tell us about yourself</h4>
            <textarea name="bio"></textarea><br>
            <input type="submit">
    </form>

    <hr>

    <form method="GET" action="https://request-inspector.glitch.me/">
        <h4>How did you hear about us?</h4>
            <input type="radio" name="Q1" value="billboard"> Billboard<br>
            <input type="radio" name="Q2" value="radio advertisement"> Radio advertisement<br>
            <input type="radio" name="Q3" value="internet advertisement"> Internet advertisement<br>
            <input type="submit">
    </form>
<hr>
    <form method="GET" action="https://request-inspector.glitch.me/">
        <h4>What browser are you using?</h4>
            <select name="browser">
                <option value="Safari">Safari</option>
                <option value="Chrome">Google Chrome</option>
                <option value="Mozilla">Mozilla</option>
            </select>
    </form>

    <table>
        <tr>
        <th>heading</th>
        </tr>

    </table>
</body>
</html>
